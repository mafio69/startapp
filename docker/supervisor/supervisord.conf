[supervisord]
nodaemon=true
user=root
logfile=/var/log/app/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info

[program:php-fpm]
command=php-fpm -F
autostart=true
autorestart=true
priority=5
user=www-data
stdout_logfile=/var/log/app/php-fpm.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/var/log/app/php-fpm-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=10
user=root
stdout_logfile=/var/log/app/nginx.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/var/log/app/nginx-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5

[program:cron]
command=cron -f
autostart=true
autorestart=true
priority=15
user=root
stdout_logfile=/var/log/app/cron.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/var/log/app/cron-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
