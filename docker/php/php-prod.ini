[PHP]
display_errors = Off           ; ✅ Bezpieczeństwo
display_startup_errors = Off   ; ✅ Bezpieczeństwo
log_errors = On                ; ✅ Logowanie błędów
error_reporting = E_ERROR      ; ✅ Tylko krytyczne błędy
error_log = /var/log/app/php_errors.log

; Production settings
memory_limit = 1024M
max_execution_time = 30
post_max_size = 20M
upload_max_filesize = 20M

; Opcache PROD (optymalizacja)
opcache.enable = 1             ; ✅ Performance
opcache.enable_cli = 1         ; ✅ Performance
opcache.memory_consumption = 128
opcache.validate_timestamps = 0 ; ✅ Bez sprawdzania zmian plików

; Session PROD
session.cookie_secure = 1
session.cookie_httponly = 1
session.use_strict_mode = 1

; Assertions disabled in prod
assert.active = 0
zend.assertions = -1

; Security
expose_php = Off
